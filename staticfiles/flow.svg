<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Tutor Flow Logo</title>
  <desc id="desc">A modern minimalist logo for a tutoring SaaS platform with a blue color palette and symmetrical calendar design.</desc>

  <!-- Calendar Icon -->
  <rect x="65" y="65" width="70" height="70" fill="#1E88E5" rx="8" />
  <rect x="65" y="65" width="70" height="15" fill="#1565C0" rx="5" />
  <line x1="75" y1="70" x2="75" y2="80" stroke="#FFFFFF" stroke-width="3" />
  <line x1="125" y1="70" x2="125" y2="80" stroke="#FFFFFF" stroke-width="3" />

  <!-- Calendar Grid -->
  <line x1="65" y1="90" x2="135" y2="90" stroke="#FFFFFF" stroke-width="2" />
  <line x1="65" y1="110" x2="135" y2="110" stroke="#FFFFFF" stroke-width="2" />
  <line x1="66" y1="130" x2="134" y2="130" stroke="#FFFFFF" stroke-width="2" />
  <line x1="81.5" y1="80" x2="81.5" y2="135" stroke="#FFFFFF" stroke-width="2" />
  <line x1="100" y1="80" x2="100" y2="135" stroke="#FFFFFF" stroke-width="2" />
  <line x1="118.5" y1="80" x2="118.5" y2="135" stroke="#FFFFFF" stroke-width="2" />

  <!-- Dollar Sign -->
  <text x="100" y="120" font-family="'Segoe UI', sans-serif" font-size="40" fill="#FFC107" font-weight="bold" text-anchor="middle">$</text>


</svg>
