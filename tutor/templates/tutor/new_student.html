{% load partials %}


<form hx-post="{% url 'submit_student' %}" class="form_student">
    <h1 class="text-2xl">New Student</h1>
    <div class="form-group m-3">
        <label for="{{ form.first_name.id_for_label }}">First Name:</label>
        {{ form.first_name }}
    </div>
    <div class="form-group m-3">
        <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
        {{ form.last_name }}
        <button type="button"  hx-get= '{% url 'new_family' %}' hx-target="closest form" hx-swap="OuterHTML">Add New Family</button>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 m-3">Create Student</button>
</form>
