<table>
    <thead>
        <tr>
            <th>Appointment Date</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.student.first_name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
